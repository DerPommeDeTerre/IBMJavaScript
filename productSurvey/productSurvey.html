<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Brand Feedback</title>
</head>
<body>
    <h1>Welcome to Luxury Brand Products Feedback</h1>
    <h2>Provide Your Feedback</h2>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your Name" required><br><br>

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Your Age" required><br><br>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your Email" required><br><br>

    <label for="job">Job</label>
    <input type="text" id="job" placeholder="Your Job" required><br><br>

    <label for="designation">Designation</label>
    <input type="text" id="designation" placeholder="Your Designation" required><br><br>

    <label for="productType">Product Type</label>
    <select id="productType">
        <option value="perfume">Perfume</option>
        <option value="cream">Cream</option>
        <option value="oils">Oils</option>
    </select><br><br>

    <label for="feedbackText">Feedback:</label>
    <textarea id="feedbackText" rows="5" cols="30" placeholder="Your Feedback" required></textarea><br><br>
    <label for="usrExpText">User Experience:</label>
    <textarea id="usrExpText" rows="5" cols="30" placeholder="Share your experience" required></textarea><br><br>
    <button id="submitBtn">Submit Feedback</button>
    
   

    <hr>

    <div id="userInfo" style="display: none;">
    <h2>User information</h2>
    <p>Name: <span id="userName"></span></p>
    <p>Age: <span id="userAge"></span></p>
    <p>Email: <span id="userEmail"></span></p>
    <p>Job: <span id="userJob"></span></p>
    <p>Designation: <span id="userDesignation"></span></p>
    <p>Feedback for <span id="userProductChoice"></span>:
    <span id="userFeedback"></span></p>
    <p>User experience: <span id="usrExp"></span></p>
    </div>



    <script src="producySurvey.js"></script>

</body>
</html>
