<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="healthAnalysis_Contact.css">
</head>
<body>
   <nav>
        <ul>
            <li><a href="index.html" id="home">Home</a></li>
            <li><a href="healthAnalysis_Contact.html" id="contact">Contact Us</a></li>
        </ul>
   </nav> 

   <h1>Contact Us</h1>
   <p>Feel free to contact us to know more about your conditions and for treatment methods.</p>

   <form id="contactForm">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div>
        <label for="condition">Condition</label>
        <input type="text" id="condition" name="condition" required>
    </div>

    <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" onclick="thankyou()">Submit</button>
   </form>

   <script>
    function thankyou(){
        alert("Thank you for contacting us!")
    }
   </script>

</body>
</html>
